{% extends "orders/base.html" %}

{% block content %}

<div class="mdl-cell mdl-cell--2-col"></div>
          <div class="select-supplier mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col">
            <div class="mdl-card__title mdl-card--expand">
              Produkty
            </div>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" width="100%">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Nazwa</th>
                  <th>Cena (PLN)</th>
                  <th>Dostępność(Sztuk)</th>
                </tr>
              </thead>
              <tbody>
			  {% for p in products %}
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">{{ p.product_name }}</td>
                  <td>{{ p.product_price }}</td>
                  <td>{{ p.product_volume }}</td>
                </tr>
				{% endfor %}
              </tbody>
            </table>
          </div>

{% endblock %}

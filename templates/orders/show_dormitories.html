{% extends "orders/base.html" %}

{% block content %}

<div class="mdl-cell mdl-cell--2-col"></div>
          <div class="select-supplier mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col">
            <div class="mdl-card__title mdl-card--accent mdl-card--expand">
              Wybierz akademik
            </div>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" width="100%">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Akademik</th>
                  <th>Adres</th>
                </tr>
              </thead>
              <tbody>
			  {% for d in dormitories %}

                <tr onclick="window.document.location='orders/show_provider/{{ d.dormitory_name }}';" style="cursor: pointer;">
                  <td class="mdl-data-table__cell--non-numeric">{{ d.dormitory_name }}</td>
                  <td>{{ d.dormitry_address }}</td>
                </tr>
				{% endfor %}
              </tbody>
            </table>
          </div>

{% endblock %}
